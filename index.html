<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>just click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
    }

    #counter {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>just click</h1>
  <button onclick="addClick()">click</button>
  <div id="counter">clicks: 0</div>

  <script>
    let licznik = 0;

    function addClick() {
      licznik++;
      document.getElementById("counter").innerText = "clicks: " + licznik;
    }
  </script>
</body>
</html>
